{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{title}}</h1>

    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Salvar</button>
    </form>
    {% if product %}
        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Excluir</a>
    {% endif %}
</div>


{% endblock %}
