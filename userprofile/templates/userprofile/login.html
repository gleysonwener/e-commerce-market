{% block content %}
<div class="container">
    <h1>Logar no sistema</h1>

    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
